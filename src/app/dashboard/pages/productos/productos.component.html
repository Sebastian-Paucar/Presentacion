<div class="">



<div class="block w-full">
<!-- <button mat-button (click)="openCrear()">Open dialog</button> -->
<button (click)="openCrear()" type="button"  class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Nuevo Producto</button>
</div>
<div class="block w-full pt-10 h-25">

  <mat-form-field >
    <mat-label  >Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
</div>

  <!-- Contenedor Principal -->
  <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" style="width: 100%;">

        <!-- Position Column -->
        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.ProductoId}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.ProductoNombre}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Precio">
          <th mat-header-cell *matHeaderCellDef> Precio </th>
          <td mat-cell *matCellDef="let element"> {{element.PrecioUnitario}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="EnStock">
          <th mat-header-cell *matHeaderCellDef> Stock </th>
          <td mat-cell *matCellDef="let element"> {{element.EnStock}} </td>
        </ng-container>
        <ng-container matColumnDef="Categoria">
          <th mat-header-cell *matHeaderCellDef> Categoria </th>
          <td mat-cell *matCellDef="let element"> {{element.CategoriaId}} </td>
        </ng-container>
        <ng-container matColumnDef="Acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary"  (click)="openEditUserModal(element)" ><mat-icon>edit</mat-icon></button>
            <button mat-icon-button color="warn" (click)="eliminar(element)" ><mat-icon>delete</mat-icon></button>
          </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[8]"
                     showFirstLastButtons
                     hidePageSize
                     pageIndex
                     >
      </mat-paginator>
    </div>

  </div>

</div>
