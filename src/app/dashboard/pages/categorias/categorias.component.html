<div class="">
 


  <div class="block w-full">
  <!-- <button mat-button (click)="openCrear()">Open dialog</button> -->
  <button (click)="openCrear()" type="button"  class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Nueva Categoria</button>
  </div>
  <div class="block w-full pt-10 h-25">
  
    <mat-form-field >
      <mat-label  >Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
  </div>
  
    <!-- Contenedor Principal -->
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" style="width: 100%;">
      
          <!-- Position Column -->
          <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.CategoriaId}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.CategoriaNombre}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="Detalle">
            <th mat-header-cell *matHeaderCellDef> Detalle </th>
            <td mat-cell *matCellDef="let element"> {{element.Detalle}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="Acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary"  (click)="openEditUserModal(element)" ><mat-icon>edit</mat-icon></button>
              <button mat-icon-button color="warn" (click)="eliminar(element)" ><mat-icon>delete</mat-icon></button>
            </td>
            
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>  
      
        <mat-paginator [pageSizeOptions]="[5]"
                       showFirstLastButtons
                       hidePageSize
                       pageIndex
                       >
        </mat-paginator>
      </div>
      
    </div>
  
  </div>
